<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Rando Drum Machine</title>
    <script>
        function play(str) {
           
           
            if (str === "q" || str === "Q") {
        document.getElementById('display').innerText = "Q";
         } else if (str === "w" || str === "W") {
            document.getElementById('display').innerText = "W";
          } else if (str === "e" || str === "E") {
            document.getElementById('display').innerText = "E";
          } else if (str === "a" || str === "A") {
            document.getElementById('display').innerText = "A";
          } else if (str === "s" || str === "S") {
            document.getElementById('display').innerText = "S";
         } else if (str === "d" || str === "D") {
            document.getElementById('display').innerText = "D";
           } else if (str === "z" || str === "Z") {
            document.getElementById('display').innerText = "Z";
           } else if (str === "x" || str === "X") {
            document.getElementById('display').innerText = "X";
           } else if (str === "c" || str === "C") {
            document.getElementById('display').innerText = "C";
    }


           
           var audio = document.getElementById(str);
    audio.play();
}

window.document.onkeyup = function(event) {
    let keystroke = event.key
    if (keystroke === "q" || keystroke === "Q") {
        play("Q");
    } else if (keystroke === "w" || keystroke === "W") {
        play ("W");
    } else if (keystroke === "e" || keystroke === "E") {
        play ("E");
    } else if (keystroke === "a" || keystroke === "A") {
        play ("A");
    } else if (keystroke === "s" || keystroke === "S") {
        play ("S");
    } else if (keystroke === "d" || keystroke === "D") {
        play ("D");
    } else if (keystroke === "z" || keystroke === "Z") {
        play ("Z");
    } else if (keystroke === "x" || keystroke === "X") {
        play ("X");
    } else if (keystroke === "c" || keystroke === "C") {
        play ("C");
    }
}
    </script>
  </head>
  <body>
      <div class="container" id="drum-machine">
    <h1 class="text-center">Drum Machine</h1>
    <div class="card my-3">
        <div class="card-body">
            <div class="text-center" id="display">Well Well Well</div>

        </div>
    </div>
    <div id="display"></div>
    <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">

            <audio src="./clipz/Cev_H2.mp3" class="clip" id="Q">
    </button>

    <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">

    <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">

    <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">

</div>
